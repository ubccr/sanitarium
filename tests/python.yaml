#-------------------------------------------------------------------
# Python Tests
#-------------------------------------------------------------------
helloworld:
  summary: Test python runtime.
  schedule:
    nodes: 1
    tasks_per_node: 1
  build:
    source_path: hello.py
  run:
    modules: ['gcc', 'python']
    cmds:
      - '{{sched.test_cmd}} python3 ./hello.py'
  result_parse:
    regex:
      result:
        regex:  'hello ccr'
        action: 'store_true'

ipython:
  summary: Test IPython
  schedule:
    nodes: 1
    tasks_per_node: 1
  build:
    source_path: hello.py
  run:
    modules: ['gcc', 'ipython']
    cmds:
      - '{{sched.test_cmd}} ipython3 ./hello.py'
  result_parse:
    regex:
